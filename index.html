<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Palindrome Checker (freeCodeCamp project for JavaScript)</h1>
        <h3>Description</h3>
        <p> <!-- Add an anchor/link to wikipedia in the description-->
            Input a word into the input field and press submit. The JavaScript code that I have 
             made will calculate and check if the word or sentence is a <strong><a href="https://en.wikipedia.org/wiki/Palindrome">palindrome.</a></strong> 
             You can also include symbols, numbers, small and big letters, everything!
        </p>
        <form>
            <label for="Input">Input</label>
            <input type="text" id="input" required> 
            <!-- Adding the submit putton that activate the palindrome javascript function when clicked -->
            <button type="button" onclick="palindrome()">Submit</button>
        </form>
        <p id="output"></p>
        <!-- Here comes the external javascript import -->
        <script src="palindrome_checker.js"></script>
    </body>
</html>
