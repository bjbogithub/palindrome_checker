<!DOCTYPE html>
<html>
    <head>
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Palindrome Checker (freeCodeCamp project for JavaScript)</h1>
        <h3>Description</h3>
        <p>
            Input a <strong><a href="https://en.wikipedia.org/wiki/Palindrome">palindrome</a></strong> into the input field and press submit. The JavaScript code that I have 
             made will calculate if the word or sentence is a palindrome. 
             You can also include symbols, numbers, small and big letters, everything!
        </p>
        <form>
            <label for="Input">Input</label>
            <input type="text" id="input_palindrome" name="input_palindrome">
            <input type="submit" value="Submit">
        </form>
        <!-- Here comes the external javascript code -->
        <script src="palindrome_checker.js"></script>
    </body>
</html>
